<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot.css') }}" type="text/css">
    <title>test</title>
</head>

    <body>
        <form method ="POST">
            {% block content %}
            <div class="container">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                     {{ message }}
                </div>
                {% endfor %}

                {% block page_content %}{% endblock %}
            </div>
            {% endblock %}
            <div class="container">
                <h1>Forgot Password</h1>
                <p>Please fill in this form to change your password.</p>
                <hr>

                
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="enter email">

                <label for="current psw"><b>Enter New Password</b></label>
                <input type="password" placeholder="Enter New Password" name="new password">

                <label for="new-repeat"><b>Repeat New Password</b></label>
                <input type="password" placeholder="Repeat New Password" name="repeat new password">
            

    
                <input type="submit" name = "cancel_forgot"  value = "cancel" class="btn btn-danger"><a href="loginnew.html"></a>
                <input type="submit"  name = "save" value = "save" class="btn btn-primary">
                
            </div>
        </form>
    </body>

</html>
