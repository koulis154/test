
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='createaccount.css') }}" type="text/css">
        <title>test</title>
    </head>
    
    <!DOCTYPE html>
    </head>
    <body>
        <form method ="POST" style="border:1px solid #ccc">
            <div class="container">
                <h1>Create Account</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="first-name"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="first-name" required>

                <label for="last-name"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="last-name" required>

                <label for="age"><b>Age</b></label>
                <input type="text" placeholder="Enter Your Age" name="age" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <div class="gender">
                    <ul class="gender_list">
                        <li>
                            <label>
                                <input type="checkbox" name="Male" style="margin-bottom:15px"> Male
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="Female" style="margin-bottom:15px"> Female
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" checked="checked" name="Prefer not to say" style="margin-bottom:15px"> Prefer not to say.
                            </label>
                        </li>
                    </ul>
                </div>
                
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <input type="button" class="cancelbtn"><a href="loginnew.html">Cancel</a></button>
                    <input type="submit" name = "sign in" class="signinbtn"><a href="loginnew.html">
                </div>
            </div>
        </form>
    </body>

</html>
