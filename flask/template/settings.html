<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='settings.css') }}" type="text/css">
    <title>test</title>
</head>

    <body>
        <form method ="POST" style="border:1px solid #ccc">
            {% block content %}
            <div class="container">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                     {{ message }}
                </div>
                {% endfor %}

                {% block page_content %}{% endblock %}
            </div>
            {% endblock %}
            <div class="container">
                <h1>Settings</h1>
                <p>Make changes.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="enter email">

                <label for="psw"><b>Enter Current Password</b></label>
                <input type="password" placeholder="Enter Current Password" name="current password">

                <label for="psw-new"><b>Enter New Password</b></label>
                <input type="password" placeholder="Enter New Password" name="enter new password">

                <label for="psw-repeat"><b>Repeat New Password</b></label>
                <input type="password" placeholder="Repeat New Password" name="repeat new password">
                <input type="submit" name = "cancel"  value = "Cancel" class="btn btn-primary">
                <input type="submit" name = "save" value = "Save" class="btn btn-danger">
                
            </div>
            
           
        </form>
    </body>

</html>
