<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginnew.css') }}" type="text/css">
    <title>test</title>  
    <body>
        <form method="POST" style="border:1px solid #ccc">
            {% block content %}
            <div class="container">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                     {{ message }}
                </div>
                {% endfor %}

                {% block page_content %}{% endblock %}
            </div>
            {% endblock %}
            <div class="container">
                <h1>Sign In</h1>
                    <p>Please fill in this form to sign in.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email_1">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Current Password" name="psw_1">

                <input type="submit"  name ="sign_in" value ="Sign in" class="btn btn-primary">
                <input type="submit"  name ="forgot" value ="Forgot Password" class="btn btn-success">
                <input type="submit"  name ="create_account" value ="Create new Account" class="btn btn-success">
                </form>
                </div>
            </div>
        </form>
    </body>
</head>
</html>
